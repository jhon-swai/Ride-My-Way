<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="CSS/index.css" rel="stylesheet">
</head>

<body class="register">
    <div class="form">

        <ul class="tab-group">
            <li class="tab active"><a href="#signup">Sign Up</a></li>
            <li class="tab"><a href="https://kijacode.github.io/Ride-My-Way/login.html">Log In</a></li>
        </ul>

        <div class="tab-content">
            <div id="signup">
                <h1>Sign Up for Free</h1>

                <form action="/" method="post">

                    <div class="top-row">
                        <div class="field-wrap">
                            <label>
                                  First Name<span class="req">*</span>
                                </label>
                            <input type="text" required autocomplete="off" />
                        </div>

                        <div class="field-wrap">
                            <label>
                                  Last Name<span class="req">*</span>
                                </label>
                            <input type="text" required autocomplete="off" />
                        </div>
                    </div>

                    <div class="field-wrap">
                        <label>
                                Email Address<span class="req">*</span>
                              </label>
                        <input type="email" required autocomplete="off" />
                    </div>

                    <div class="field-wrap">
                        <label>
                                Set A Password<span class="req">*</span>
                              </label>
                        <input type="password" required autocomplete="off" />
                    </div>

                    <button type="submit" class="button button-block" onclick="myFunction()">Get Started</button>

                </form>

            </div>

            <div id="login">
                <h1>Welcome Back!</h1>

                <form action="/" method="post">

                    <div class="field-wrap">
                        <label>
                                Email Address<span class="req">*</span>
                              </label>
                        <input type="email" required autocomplete="off" />
                    </div>

                    <div class="field-wrap">
                        <label>
                                Password<span class="req">*</span>
                              </label>
                        <input type="password" required autocomplete="off" />
                    </div>

                    <p class="forgot"><a href="#">Forgot Password?</a></p>

                    <button class="button button-block">Log In</button>

                </form>

            </div>

        </div>
        <!-- tab-content -->

    </div>
    <script src="index.js">
        function myFunction() {
            location.replace("file:///E:/desktop/Andela/ALCwithforloopTz/RIDEMYWAY/Ride-My-Way//login.html")
        }
    </script>

</body>

</html>
